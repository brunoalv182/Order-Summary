<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="viewport" content="width=device-width"><!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
        <img src="images/illustration-hero.svg" class="imgtop">
          <h1>Order Summary</h1>

        <h3>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</h3>

        <img src="images/icon-music.svg" class="imgmusic">
        <h2 class="plano">Annual Plan</h2>
        <a href="#" class="change"><h2>Change</h2></a>
        <p class="price">$59,99/year</p>

        

        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Bruno Alves</a>.
  </div>
</body>
</html>
